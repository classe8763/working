<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Employee</title>
</head>
<div class="container">
  <h3>註冊會員</h3>
  <hr>
  <form action="#" th:action="@{/user/register}" th:object="${user}"
         method ="POST">
    <input type="hidden" th:field="*{id}">
    <div class="row">
      <input type="text" th:field="*{userName}"
             class="form-control mb-4 w-25" placeholder="userName">
         </div>
    <div class="row">
      <input type="text" th:field="*{email}"
             class="form-control mb-4 w-25" placeholder="email">
    </div>
    <div class="row">
      <input type="password" th:field="*{password}"
             class="form-control mb-4 w-25" placeholder="password">
    </div>
    <div class="row">
      <input type="text" th:field="*{phoneNumber}"
             class="form-control mb-4 w-25 col-4" placeholder="phone number">
      </div>
    <div class="row">
      <input type="text" th:field="*{coverImage}"
             class="form-control mb-4 w-25 col-4" placeholder="cover Image">
    </div>
    <div class="row">
      <input type="text" th:field="*{biography}"
             class="form-control mb-4 w-25 col-4" placeholder="biography">
       </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>



</div>


</body>
</html>
